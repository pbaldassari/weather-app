<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style2.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/84cb205986.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card current">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <form id="form-input">
                <label for="city"></label>
                <input
                  type="text"
                  id="city-input"
                  placeholder="Enter a City"
                  autocomplete="off"
                />
                <input class="search" type="submit" value="Search" />
                <button id="current-button">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="temp-buttons">
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">°F</a> |
              <a href="#" id="celsius-link">°C</a>
            </span>
          </div>

          <h1 class="city-name" id="name-city"></h1>
          <p id="time">Date</p>
          <h2 id="description"></h2>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
          <h3 class="degrees">
            0°F
          </h3>

          <ul>
            <li id="humidity">
              Humidity: 0%
            </li>
            <li id="wind">
              Wind: 0 km/h
            </li>
          </ul>
          <div class="row" id="weather-forecast"></div>
        </div>
      </div>
    </div>
    <div id="code">
      <small>
        <a href="https://github.com/pbaldassari/weather-app" target="_blank"
          >Open source code</a
        >
        by Peg Baldassari
      </small>
    </div>
  </body>
  <script src="index.js"></script>
</html>
